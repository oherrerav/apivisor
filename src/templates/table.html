{% load staticfiles %}
{% load api_extras %}

<link rel="stylesheet" href="{% static 'css/bootstrap-table.css' %}">
<div class="row">
  <div class="col-sm-3 col-md-2"></div>
  <div class="col-sm-9 col-md-10">
         <div id="toolbar">
                        <button id="remove" class="btn btn-danger" disabled>
                            <i class="glyphicon glyphicon-remove"></i> Delete
                        </button>
                    </div>
                    <table id="table"
                           data-toolbar="#toolbar"
                           data-search="true"
                           data-show-refresh="true"
                           data-show-toggle="true"
                           data-show-columns="true"
                           data-show-export="true"
                           data-detail-view="true"
                           data-detail-formatter="detailFormatter"
                           data-minimum-count-columns="2"
                           data-show-pagination-switch="true"
                           data-pagination="true"
                           data-id-field="id"
                           data-page-list="[10, 25, 50, 100, ALL]"
                           data-show-footer="false"
                           data-side-pagination="server"
                           data-response-handler="responseHandler">
                    </table>


  </div>
</div>
<script>
String.prototype.capitalizeFirstLetter = function() {
    return this.charAt(0).toUpperCase() + this.slice(1);
}
  var dataModelTable = {modelItems:[]};
  var metaDataModelTable = {modelMetaData:[]}; 
  // var modelItems = [];
  // var modelMetaData = [];
  var jsonString;


  // dataModelTable.modelItems = modelItems;
        var addMeta = true;
        {% for item in model %}
            // modelItems =  {
            //             "id": '{{ forloop.counter }}',
            //             "name": '{{ item.name }}',
            //             "status" : '{{ item.status }}',           
            //             "size" : '{{ item.size }}',
            //             "chartype": '{{ item.chartType }}'
            //           };
              jsonString = '{' +  '"pk" : "{{ item.pk }}"' ;
            
              jsonString += ', "model" : "{{ item.model }}"' ;
        
              jsonStringMeta = '{' ;

                {% for field, value in item.fields.items %}
                    jsonString += ', "{{ field }}" : "{{ value }}"';
                    if ('{{ field }}' != 'name') {
                            modelMetaData =  {
                                "field": '{{ field }}',
                                "title": '{{ field }}'.capitalizeFirstLetter(),
                                "sortable": 'true',
                                "align": 'center'
                              };
                             if (addMeta) {
                                    metaDataModelTable.modelMetaData.push(modelMetaData);
                            }
                    }
                    // Items =  {  '{{ field }}' : '{{ value }}' }
                    // Items.push(Items)
                {% endfor %}
                 addMeta = false;
                 jsonString += '}';
                 modelItems = JSON.parse(JSON.stringify(jsonString));
                 dataModelTable.modelItems.push(JSON.parse(modelItems));

        {% endfor %}

   modelMetaData  =   {
                            field: 'operate',
                            title: 'Item Operate',
                            align: 'center',
                            events: 'operateEvents',
                            formatter: operateFormatter
                        };
 metaDataModelTable.modelMetaData.push(modelMetaData);

    var $table = $('#table'),
        $remove = $('#remove'),
        selections = [];

    function initTable() {
        $table.bootstrapTable({
            height: getHeight(),
            // height: 400,
            columns: [
                [
                    {
                        field: 'state',
                        checkbox: true,
                        rowspan: 2,
                        align: 'center',
                        valign: 'middle'
                    }, {
                        title: 'Name',
                        field: 'name',
                        rowspan: 2,
                        align: 'center',
                        valign: 'middle',
                        sortable: true,
                        footerFormatter: totalTextFormatter
                    }, {
                        title: 'Item Detail',
                        colspan: metaDataModelTable.modelMetaData.length,
                        align: 'center'
                    }
                ],
                metaDataModelTable.modelMetaData

                //  [
                //     {
                //         field: 'chartype',
                //         title: 'Chart Type',
                //         sortable: true,
                //         // editable: true,
                //         // footerFormatter: totalNameFormatter,
                //         align: 'center'
                //     }, {
                //         field: 'size',
                //         title: 'Size',
                //         sortable: true,
                //         align: 'center'
                //     }
                // ]

            ],
			data: dataModelTable.modelItems
        });
        // sometimes footer render error.
        setTimeout(function () {
            $table.bootstrapTable('resetView');
        }, 200);
        $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
            $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);

            // save your data, here just save the current page
            selections = getIdSelections();
            // push or splice the selections if you want to save all data selections
        });
        $table.on('expand-row.bs.table', function (e, index, row, $detail) {
            if (index % 2 == 1) {
                $detail.html('Loading from ajax request...');
                $.get('LICENSE', function (res) {
                    $detail.html(res.replace(/\n/g, '<br>'));
                });
            }
        });
        $table.on('all.bs.table', function (e, name, args) {
            //console.log(name, args);
        });
        $remove.click(function () {
            var ids = getIdSelections();
            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            });
            $remove.prop('disabled', true);
        });
        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getHeight()
            });
        });
    }

    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.id
        });
    }

    function responseHandler(res) {
        $.each(res.rows, function (i, row) {
            row.state = $.inArray(row.id, selections) !== -1;
        });
        return res;
    }

    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }

    function operateFormatter(value, row, index) {
        return [
            // '<a class="like" href="javascript:void(0)" title="Like">',
            // '<i class="glyphicon glyphicon-heart"></i>',
            // '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Edit">',
            '<i class="glyphicon glyphicon-edit"></i>',
            '</a>'
        ].join('');
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row));
        },
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            });
        }
    };

    function totalTextFormatter(data) {
        return 'Total';
    }

    function totalNameFormatter(data) {
        return data.length;
    }

    function totalPriceFormatter(data) {
        var total = 0;
        $.each(data, function (i, row) {
            total += +(row.price.substring(1));
        });
        return '$' + total;
    }

    function getHeight() {
        return $(window).height() - $('h1').outerHeight(true);
    }

$(function(){
   initTable();
});
</script>
<script src="{% static 'js/bootstrap-table.js' %}"></script>
<script src="{% static 'js/bootstrap-table-export.js' %}"></script>
<script src="http://rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>
<script src="{% static 'js/bootstrap-table-editable.js' %}"></script>
<script src="http://rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>
